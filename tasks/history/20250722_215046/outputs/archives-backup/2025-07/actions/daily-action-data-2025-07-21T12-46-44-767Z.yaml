    originalContent: |-
      📈投資で最も重要なのは「感情コントロール」です

      ❌ よくある失敗:
      ・損失が怖くて利確が早すぎる
      ・含み損を受け入れられず損切りできない
      ・FOMO（乗り遅れ恐怖）で高値掴み

      ✅ 解決策:
      事前にルールを決めて機械的に執行
      「利確目標10%、損切り-5%」など

      感情に支配されない投資家が勝ち残ります💪

