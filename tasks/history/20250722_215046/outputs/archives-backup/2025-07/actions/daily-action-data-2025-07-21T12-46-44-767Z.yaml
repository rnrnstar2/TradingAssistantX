      「卵を一つのカゴに盛るな」は有名ですが、実は「知らないカゴには卵を入れるな」がもっと重要です🥚

      投資先を分散する前に：
      ✅ その企業/商品を理解している？
      ✅ なぜ値上がりすると思う？
      ✅ リスクを具体的に説明できる？

      分散投資は理解した後の話。まずは「なぜ？」を3回繰り返しましょう💭

