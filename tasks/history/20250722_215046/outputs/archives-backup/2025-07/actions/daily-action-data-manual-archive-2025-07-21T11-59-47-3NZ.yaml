      📊 **投資の基本原則** 📊

      投資で最も大切なのは「損失を限定すること」です。

      ✅ 投資資金は余剰資金のみ
      ✅ 一つの銘柄に集中投資しない
      ✅ 感情的な売買は避ける
      ✅ 長期的な視点を持つ

      「稼ぐ」より「守る」が成功の鍵。小さな利益を積み重ねることで、大きな資産を築けます💪

