      📚 投資の基本「72の法則」をご存知ですか？

      年利率で72を割ると、投資元本が2倍になるまでの年数がわかります。

      例：年利6% → 72÷6 = 12年で倍増
      年利8% → 72÷8 = 9年で倍増

      複利の力を理解することで、長期投資の重要性が見えてきます💡

