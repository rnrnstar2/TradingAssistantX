  params:
    originalContent: |-
      📊 投資の基本原則「2％ルール」

      1回の取引で全資金の2％以上のリスクを取らない。これが資産を守る黄金ルールです。

      例：100万円の資金なら1回の損失は2万円まで
      ✅ 10回連続で負けても80万円残る
      ❌ 10％リスクなら3回で資金激減

      感情に流されず、数学的に勝つ。これが長期成功の鍵🔑

