# Claude意思決定専用コンテキスト - 20行制限
current_situation:
  time_since_last_post: 500
  engagement_trend: stable
  follower_growth: static
  content_urgency: critical
available_actions:
  - original_post: enabled
  - quote_tweet: enabled
  - reply: enabled
  - retweet: enabled
content_themes:
  primary: ["リスク管理", "市場分析", "投資心理"]
  current_focus: "基礎知識"
  avoid_topics: ["確実に儲かる話", "投資勧誘"]
optimization_targets:
  engagement: improve
  growth: maintain
  quality: maximize
  frequency: 15_per_day