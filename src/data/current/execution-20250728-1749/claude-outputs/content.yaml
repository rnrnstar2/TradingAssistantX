    📊 NISA初心者の方へ

    NISAは投資で得た利益が非課税になる制度です💡

    🔹つみたてNISA：年40万円まで、20年間非課税
    🔹一般NISA：年120万円まで、5年間非課税

    例：月3万円を20年積立投資（年利5%）
    → 通常約145万円の税金が非課税に！

    ⚠️ 投資は元本割れリスクがあります
    長期分散投資でリスクを抑えましょう

    あなたはどちらのNISAに興味がありますか？
