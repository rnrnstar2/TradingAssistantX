error_lessons:
  - error_type: "low_engagement"
    context: "専門用語多用の投稿"
    engagement_rate: 0.8
    result: "エンゲージメント率大幅低下"
    solution: "平易な言葉で説明"
    prevention: "専門用語は最小限に抑制"
    examples: ["ROI → 投資効果", "ボラティリティ → 価格変動", "ディバーシフィケーション → 分散投資"]
    
  - error_type: "posting_frequency"
    context: "3時間以内の連続投稿"
    result: "エンゲージメント低下"
    solution: "最低6時間間隔を保持"
    prevention: "前回投稿時刻のチェック強化"
    examples: ["09:00投稿後は15:00以降に投稿", "連続投稿時は内容の重複を避ける"]
    
  - error_type: "content_length"
    context: "280文字ギリギリの長文投稿"
    engagement_rate: 1.2
    result: "読了率低下"
    solution: "150-200文字程度に調整"
    prevention: "文字数カウントの自動チェック"
    examples: ["長文は複数投稿に分割", "要点を箇条書きで整理"]
    
  - error_type: "hashtag_overuse"
    context: "5個以上のハッシュタグ使用"
    engagement_rate: 1.5
    result: "スパム認定リスク"
    solution: "関連性の高い2-3個に限定"
    prevention: "ハッシュタグ数の自動制限"
    examples: ["#投資 #初心者 #資産運用", "#トレード #分析"]