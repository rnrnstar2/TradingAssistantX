content: |-
  📊 まず必須チェックを実行します。
  分析結果が提供されていないため、投資初心者向けのコンテンツを作成できません。

  **以下の分析結果をご提供ください**：
  - 市場分析・トレンド情報
  - 具体的な投資機会や注意点
  - 統計データや実例

  提供いただければ、以下の要件で280文字の実践的コンテンツを作成します：

  ✅ **変換仕様**
  - NISA/iDeCo活用の具体的アクション
  - 専門用語なしの初心者向け説明  
  - リスクと対策の明確化
  - 今すぐできる小さな一歩の提案

  どのような分析結果をお持ちでしょうか？
