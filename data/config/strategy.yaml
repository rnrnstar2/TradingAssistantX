# ============================================================================
# TradingAssistantX 戦略設定（MVP版）
# 「初心者向け当たり障りない」→「独自性の高い価値ある」戦略専用設定
# ============================================================================

# 基本戦略方針（固定：独自性重視のみ）
strategy_mode: "uniqueness_focused"
description: "FXトレーダー向け独自性・専門性・実践重視の差別化戦略"

# ============================================================================
# Claude AI選択基準の重み設定（FX専門性重視）
# ============================================================================
selection_weights:
  retweet:
    uniqueness: 50      # 独自性（%）- FX独自解釈・分析手法
    expertise: 30       # 専門性 - FXテクニカル・ファンダメンタルズ
    prediction_value: 15 # 予測・警告価値 - FX相場予測・リスク警告
    relevance: 5        # 関連性 - FX関連キーワード重視
    
  like:
    expertise: 70       # 専門性 - FX専門知識・実践的内容
    uniqueness: 20      # 独自性 - FX独自分析視点
    relationship: 10    # 関係構築可能性 - FXコミュニティ
    
  follow:
    industry_influence: 50  # 業界影響力 - FX業界インフルエンサー
    unique_info_source: 30  # 独自情報源 - FX市場独自情報
    expertise_match: 15     # 専門性適合 - FX専門性マッチング
    mutual_potential: 5     # 相互関係可能性

# ============================================================================
# 8つの差別化戦略（有効/無効制御）
# ============================================================================
differentiation_strategies:
  realtime_interpretation: true    # リアルタイムFX市場の独自解釈
  contrarian_views: true           # FX市場での逆張り・反常識視点
  data_driven_prediction: true     # FXチャート・データドリブン予測
  industry_insider: true           # FX業界内幕・本音暴露
  risk_warnings: true              # FXトレードの実践的リスク警告
  unique_frameworks: true          # 独自のFX分析フレームワーク
  behavioral_science: true         # FXトレーダー心理への科学的アプローチ
  prediction_verification: true    # FX市場予測とその検証

# ============================================================================
# コンテンツ生成方針（シンプル版）
# ============================================================================
content_tone: "FX専門的・実践的・挑戦的"
complexity_level: "中〜高"
controversial_topics: true
fx_market_focus: true           # 新規追加
practical_trading_tips: true    # 新規追加
risk_management_emphasis: true  # 新規追加
industry_insights: true
market_predictions: true
risk_warnings: true

# ============================================================================
# 品質閾値（必要最小限）
# ============================================================================
quality_thresholds:
  minimum_score: 7.0           # 最低品質スコア
  uniqueness_threshold: 8.0    # 独自性閾値

# ============================================================================
# FX特化キーワード設定
# ============================================================================
fx_keywords:
  primary:
    - "FX"
    - "為替"
    - "ドル円"
    - "ユーロドル"
    - "ポンド円"
  technical:
    - "テクニカル分析"
    - "ファンダメンタルズ"
    - "チャートパターン"
    - "インジケーター"
    - "サポートレジスタンス"
  risk_management:
    - "リスク管理"
    - "資金管理"
    - "損切り"
    - "利確"
    - "ポジションサイジング"