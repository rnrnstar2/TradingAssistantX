    target_query: "投資 振り返り OR 市場 反省"

  # 深夜の活動（22:30-23:55：限定的）
  - time: "22:30"
    action: "post"
    topic: "米国市場開始前チェック"
    target_query: "NYSE OR NASDAQ OR ダウ OR S&P500"
