    # 市場関連速報に投資初心者向けの解説を追加（ハイブリッド）
  - time: "08:45"
    action: "like"
    target_query: "株式投資 勉強"

  # 午前中の活動（9-12時：市場時間）
  - time: "09:00"
    action: "post"
