    target_query: "日経平均 OR ドル円 OR 米国株"
  - time: "09:15"
    action: "like"
    target_query: "日本株 初心者"
  - time: "09:30"
    action: "follow"
    target_query: "投資アナリスト"
  - time: "09:45"
    action: "like"
    target_query: "投資 勉強中"
  - time: "10:00"
    action: "retweet"
    target_query: "株 わからない OR 投資 初心者"
  - time: "10:15"
    action: "like"
    target_query: "投資信託 選び方"
  - time: "10:30"
    action: "quote_tweet"
    target_query: "GDP 発表 OR CPI 発表 OR 雇用統計"
    topic: "経済指標の読み方と投資への活用"
  - time: "10:45"
    action: "follow"
    target_query: "投資コンサルタント"
  - time: "11:00"
    action: "retweet"
    target_query: "投資戦略 OR 資産運用"
  - time: "11:15"
    action: "like"
