  - time: "10:15"
    action: "like"
    target_query: "AUD/USD 分析 OR 豪ドル"
  - time: "10:30"
    action: "quote_tweet"
    target_query: "GDP 発表 OR CPI 発表 OR 雇用統計"
    topic: "経済指標発表時のFXトレード戦略とリスク管理"
    reference_users:
      - "stlouisfed"
      - "OECD"
  - time: "10:45"
