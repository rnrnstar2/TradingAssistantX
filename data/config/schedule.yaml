daily_schedule:
  # 早朝の活動開始（6-9時：朝活投資家向け）
  - time: "06:00"
    action: "post"
    topic: "おはよう！今日の市場注目ポイント"
    target_query: "投資 おはよう"
  - time: "06:05"
    action: "like"
    target_query: "投資 始めたい"
  - time: "06:15"
    action: "like"
    target_query: "投資初心者 質問"
  - time: "06:30"
    action: "retweet"
    target_query: "日経平均 OR 円相場 OR 経済指標 速報"
    # 市場動向・経済ニュースのリツイート（リアルタイム情報）
  - time: "06:45"
    action: "retweet"
    target_query: "投資 基礎知識"
  - time: "07:00"
    action: "post"
    topic: "朝の投資教育：基礎から学ぶ資産形成"
    target_query: "投資 基礎"
  - time: "07:05"
    action: "like"
    target_query: "NISA 始め方"
  - time: "07:15"
    action: "like"
    target_query: "つみたてNISA"
  - time: "07:30"
    action: "retweet"
    target_query: "投資基礎"
  - time: "07:45"
    action: "follow"
    target_query: "資産形成 アドバイザー"
  - time: "08:00"
    action: "quote_tweet"
    target_query: "日銀 決定 OR FRB 発表 OR ECB 会合"
    topic: "金融政策の投資への影響"
    # 中央銀行関連ニュースに投資視点でコメント（リアルタイム情報）
