daily_schedule:
  # 早朝の活動開始（6-9時：朝活投資家向け）
  - time: "06:00"
    action: "post"
    topic: "FX市場分析：アジア時間の注目通貨ペアと戦略"
    reference_users:
      - "ForexLive"
      - "kathylienfx"
  - time: "06:05"
    action: "like"
    target_query: "FX テクニカル分析 OR 為替 チャート分析"
  - time: "06:15"
    action: "like"
    target_query: "ドル円 分析 OR USDJPY analysis"
  - time: "06:30"
    action: "retweet"
    target_query: "為替 速報 OR FX ニュース OR 円相場"
    # 市場動向・経済ニュースのリツイート（リアルタイム情報）
  - time: "06:45"
    action: "retweet"
    reference_users:
      - "50Pips"
  - time: "07:00"
    action: "post"
    topic: "東京市場オープン：主要通貨ペアのテクニカル分析"
    target_query: "FX テクニカル OR 為替 チャート"
    reference_users:
      - "PeterLBrandt"
      - "charliebilello"
  - time: "07:05"
    action: "like"
    target_query: "EUR/USD 分析 OR ユーロドル"
  - time: "07:15"
    action: "like"
    target_query: "GBP/USD 分析 OR ポンドドル"
  - time: "07:30"
    action: "retweet"
    reference_users:
      - "FXstreetNews"
  - time: "07:45"
    action: "follow"
    target_query: "FXトレーダー OR 為替アナリスト"
  - time: "08:00"
    action: "quote_tweet"
    target_query: "日銀 決定 OR FRB 発表 OR ECB 会合"
    topic: "中央銀行政策がFX市場に与える影響とトレード機会"
    reference_users:
      - "stlouisfed"
      - "alaidi"
    # 中央銀行関連ニュースに投資視点でコメント（リアルタイム情報）
  - time: "08:15"
    action: "like"
    target_query: "FX リスク管理 OR レバレッジ"
  - time: "08:30"
    action: "quote_tweet"
    target_query: "USD/JPY OR ドル円 OR 為替 予想"
    topic: "ドル円のテクニカル分析とエントリーポイント"
    reference_users:
      - "kathylienfx"
      - "50Pips"
    # 市場関連速報に投資初心者向けの解説を追加（ハイブリッド）
  - time: "08:45"
    action: "like"
    target_query: "FX トレード手法 OR スキャルピング"

  # 午前中の活動（9-12時：市場時間）
  - time: "09:00"
    action: "post"
    topic: "FXセッション分析：アジア時間の値動きと欧州開始前の戦略"
    reference_users:
      - "financialjuice"
      - "unusual_whales"
      - "stlouisfed"
  - time: "09:15"
    action: "like"
    target_query: "クロス円 分析 OR JPY ペア"
  - time: "09:30"
    action: "follow"
