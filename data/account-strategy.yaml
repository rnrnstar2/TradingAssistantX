constraints:
  maxPostsPerDay: 15
  minQualityScore: 7
  brandSafety:
    - 投資勧誘禁止
    - 誇大表現禁止
    - 根拠のない情報禁止
  
  # Quality criteria for autonomous discovery (from targets.yaml)
  discoveryQuality:
    contentDepth: 0.8       # コンテンツの深さ要件
    authorityScore: 0.7     # 権威性スコア要件
    freshnessWeight: 0.9    # 新鮮さの重み
    engagementMetric: 0.6   # エンゲージメント指標要件

# === 統合: システム設定 (from config/system-config.yaml) ===
systemConfig:
  autonomous_system:
    max_parallel_tasks: 3              # Maximum concurrent tasks
    context_sharing_enabled: true      # Enable context sharing between tasks
    decision_persistence: true         # Persist decisions for learning
  
  claude_integration:
    sdk_enabled: true                  # Use Claude SDK for API calls
    max_context_size: 100000          # Maximum context size in characters
  
  data_management:
    cleanup_interval: 3600            # Cleanup interval in seconds (1 hour)
    max_history_entries: 1000         # Maximum history entries to keep

# === 統合: コンテンツテンプレート (from config/content-config.yaml) ===
contentTemplates:
  # Claude Instructions Templates
  claude_templates:
    educational:
      goal: "トレーディング教育に役立つ情報を収集"
      preferences:
        topics:
          - "リスク管理"
          - "市場分析"
          - "投資心理"
        avoidTopics:
          - "確実に儲かる"
          - "絶対勝てる"
        quality: "educational"
      autonomyLevel: "high"
    
    market-update:
      goal: "今日の市場動向と重要なニュースを収集"
      preferences:
        topics:
          - "経済指標"
          - "市場動向"
          - "重要ニュース"
        avoidTopics:
          - "噂"
          - "未確認情報"
        quality: "informative"
      autonomyLevel: "medium"
    
    risk-management:
      goal: "リスク管理手法とベストプラクティスを収集"
      preferences:
        topics:
          - "ポジションサイジング"
          - "損切り"
          - "資金管理"
        avoidTopics:
          - "ギャンブル"
          - "一発逆転"
        quality: "educational"
      autonomyLevel: "high"
      constraints:
        - "実証済みの手法のみ"
        - "具体的な手順を含める"
    
    technical-analysis:
      goal: "テクニカル分析の手法と実践例を収集"
      preferences:
        topics:
          - "チャート分析"
          - "指標"
          - "パターン認識"
        avoidTopics:
          - "必勝法"
          - "100%勝てる"
        quality: "educational"
      autonomyLevel: "medium"
      constraints:
        - "客観的な分析"
        - "バックテストデータを含める"
    
    psychology:
      goal: "トレーディング心理学と感情管理の情報を収集"
      preferences:
        topics:
          - "感情制御"
          - "メンタルトレーニング"
          - "認知バイアス"
        avoidTopics:
          - "スピリチュアル"
          - "非科学的手法"
        quality: "educational"
      autonomyLevel: "high"
    
    market-news:
      goal: "今日の重要な市場ニュースと経済指標を収集"
      preferences:
        topics:
          - "経済指標"
          - "央行政策"
          - "企業決算"
        avoidTopics:
          - "憶測"
          - "未確認情報"
        quality: "informative"
      autonomyLevel: "guided"
      constraints:
        - "信頼できるソースのみ"
        - "時系列で整理"
  
  # Post Templates Configuration
